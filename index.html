<!-- Užduotis: Svetainėje sukurtas slaptažodžio įvesties laukas. Šalia jo mygtukas, inicijuojantis slaptažodžio patikrinimą; Slaptažodžiui taikomi tokie reikalavimai:
Slaptažodis turi būti bent 8 simbolių arba ilgesnis;
Slaptažodžio maksimalus ilgis 28 simboliai;
Slaptažodyje turi būti bent viena didžioji raidė;
Slaptažodyje turi būti bent viena mažoji raidė;
Slaptažodyje turi būti bent vienas skaičius;
Slaptažodyje turi būti bent vienas specialusis simbolis;
Sukurkite kodą, kuris validuotų vartotojo įvestą slaptažodį. Jei slaptažodis neatitiko reikalavimo, slaptažodžio išvesti, kuris reikalavimas nebuvo praeitas virš formos iššokančiame pranešime.
Jei slaptažodis praėjo validaciją: informuoti kad slaptazodis tinkamas -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <link rel="icon" href="pass.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-first my-5 d-flex flex-column justify-content-center align-items-center text-center">
        <div><img src="pass.png"></div>
        <p class="title mt-5 mb-4">How Secure is Your Password?</p>
        <p class="title-second mb-5">Take the Password Test below! ⥥</p>
        <div class="container-second d-flex flex-column justify-content-center align-items-center text-center rounded-5 form-group gap-3 mb-5 px-3">
            <input type="password" class="form-control mt-5 py-2" id="password" name="password" placeholder="Type your password here..." required>
            <button type="button" onclick="validatePassword()" class="btn btn-primary py-2 checkButton" id="check">Check</button>
            <p class="result" id="result"></p>
        </div>  
    </div>
<script src="script.js"></script>
</body>
</html>
